query Killmails($filter: KillmailFilter) {
  killmails(filter: $filter) {
    edges {
      node {
        id
        killmailTime
        solarSystem {
          id
          name
          security_status
          constellation {
            id
            name
            region {
              id
              name
            }
          }
        }
        victim {
          character {
            id
            name
          }
          corporation {
            id
            name
          }
          alliance {
            id
            name
          }
          shipType {
            id
            name
            group {
              name
            }
          }
          damageTaken
        }
        attackers {
          character {
            id
            name
          }
          corporation {
            id
            name
          }
          shipType {
            id
            name
          }
          finalBlow
          damageDone
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      currentPage
      totalPages
      totalCount
    }
  }
}

query KillmailsDateCounts($filter: KillmailFilter) {
  killmailsDateCounts(filter: $filter) {
    date
    count
  }
}
