query Regions($filter: RegionFilter) {
  regions(filter: $filter) {
    items {
      id
      name
      description
      constellationCount
      solarSystemCount
      securityStats {
        highSec
        lowSec
        nullSec
        wormhole
        avgSecurity
      }
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}

query Region($id: Int!) {
  region(id: $id) {
    id
    name
    description
    constellationCount
    solarSystemCount
    securityStats {
      highSec
      lowSec
      nullSec
      wormhole
      avgSecurity
    }
    constellations {
      id
      name
      solarSystemCount
      securityStats {
        highSec
        lowSec
        nullSec
        avgSecurity
      }
    }
  }
}
