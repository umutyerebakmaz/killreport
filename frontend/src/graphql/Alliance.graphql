query Alliance($id: Int!) {
  alliance(id: $id) {
    id
    name
    ticker
    date_founded
    memberCount
    corporationCount
    metrics {
      memberCountDelta7d
      corporationCountDelta7d
      memberCountGrowthRate7d
      corporationCountGrowthRate7d
    }
    executor {
      id
      name
    }
    createdByCorporation {
      id
      name
    }
    createdBy {
      id
      name
    }
  }
}

query AllianceGrowth($id: Int!, $days: Int) {
  alliance(id: $id) {
    id
    snapshots(days: $days) {
      date
      memberCount
      corporationCount
    }
  }
}
