query CharacterKillmails($characterId: Int!, $first: Int, $after: String) {
  characterKillmails(characterId: $characterId, first: $first, after: $after) {
    edges {
      node {
        id
        killmailTime
        totalValue
        solarSystem {
          name
        }
        victim {
          character {
            name
          }
          shipType {
            name
          }
          damageTaken
        }
        attackers {
          character {
            name
          }
          finalBlow
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      currentPage
      totalPages
      totalCount
    }
  }
}
