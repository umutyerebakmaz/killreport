query Constellations($filter: ConstellationFilter) {
  constellations(filter: $filter) {
    items {
      id
      name
      solarSystemCount
      securityStats {
        highSec
        lowSec
        nullSec
        wormhole
        avgSecurity
      }
      region {
        id
        name
      }
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}

query Constellation($id: Int!) {
  constellation(id: $id) {
    id
    name
    solarSystemCount
    securityStats {
      highSec
      lowSec
      nullSec
      wormhole
      avgSecurity
    }
    position {
      x
      y
      z
    }
    region {
      id
      name
    }
    solarSystems {
      id
      name
      security_status
      security_class
    }
  }
}
