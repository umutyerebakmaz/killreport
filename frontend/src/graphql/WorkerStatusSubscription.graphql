subscription WorkerStatusSubscription {
  workerStatusUpdates {
    timestamp
    healthy
    databaseSizeMB
    redis {
      connected
      memoryUsage
      totalKeys
      connectedClients
      totalCommandsProcessed
      commandsPerSecond
      uptimeInSeconds
    }
    queues {
      name
      messageCount
      consumerCount
      active
      workerRunning
      workerPid
      workerName
    }
    standaloneWorkers {
      name
      running
      pid
      description
    }
  }
}
