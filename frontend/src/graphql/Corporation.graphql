query Corporation($id: Int!) {
  corporation(id: $id) {
    id
    name
    ticker
    date_founded
    member_count
    tax_rate
    url
    alliance {
      id
      name
      ticker
    }
    ceo {
      id
      name
    }
    creator {
      id
      name
    }
    metrics {
      memberCountDelta7d
      memberCountGrowthRate7d
    }
  }
}

query CorporationGrowth($id: Int!, $days: Int) {
  corporation(id: $id) {
    id
    snapshots(days: $days) {
      date
      memberCount
    }
  }
}
