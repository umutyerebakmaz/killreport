query Alliances($filter: AllianceFilter) {
  alliances(filter: $filter) {
    items {
      id
      name
      ticker
      date_founded
      memberCount
      corporationCount
      metrics {
        memberCountDelta7d
        corporationCountDelta7d
        memberCountGrowthRate7d
      }
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}
