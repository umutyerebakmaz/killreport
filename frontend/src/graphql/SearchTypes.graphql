query SearchTypes($name: String!, $limit: Int = 40) {
  types(
    filter: {
      name: $name
      limit: $limit
      categoryList: [6, 22, 23, 40, 65]
      groupList: [1025]
    }
  ) {
    edges {
      node {
        id
        name
        group {
          id
          name
        }
      }
    }
  }
}
