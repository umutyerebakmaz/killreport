query CorporationKillmails($corporationId: Int!, $first: Int, $after: String) {
  corporationKillmails(
    corporationId: $corporationId
    first: $first
    after: $after
  ) {
    edges {
      node {
        id
        killmailTime
        totalValue
        solarSystem {
          name
        }
        victim {
          character {
            name
          }
          shipType {
            name
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      totalCount
    }
  }
}
