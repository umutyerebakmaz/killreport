query CorporationKillmails($corporationId: Int!, $first: Int, $after: String) {
  corporationKillmails(corporationId: $corporationId, first: $first, after: $after) {
    edges {
      node {
        id
        killmailTime
        totalValue
        attackerCount
        victim {
          character {
            id
            name
          }
          corporation {
            id
            name
          }
          alliance {
            id
            name
          }
          shipType {
            id
            name
            group {
              name
            }
          }
          damageTaken
        }
        finalBlow {
          character {
            id
            name
          }
          corporation {
            id
            name
          }
          alliance {
            id
            name
          }
        }
        solarSystem {
          id
          name
          security_status
          constellation {
            id
            name
            region {
              id
              name
            }
          }
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      currentPage
      totalPages
      totalCount
    }
  }
}
