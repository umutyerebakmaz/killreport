query CorporationKillmails($filter: KillmailFilter) {
  killmails(filter: $filter) {
    edges {
      node {
        id
        killmailTime
        totalValue
        attackerCount
        isSoloKill
        hasNpcAttackers
        victim {
          character {
            id
            name
          }
          corporation {
            id
            name
          }
          alliance {
            id
            name
          }
          shipType {
            id
            name
            group {
              name
            }
          }
          damageTaken
        }
        finalBlow {
          character {
            id
            name
          }
          corporation {
            id
            name
          }
          alliance {
            id
            name
          }
        }
        solarSystem {
          id
          name
          security_status
          constellation {
            id
            name
            region {
              id
              name
            }
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      currentPage
      totalPages
      totalCount
    }
  }
}
