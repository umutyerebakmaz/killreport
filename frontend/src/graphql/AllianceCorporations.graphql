query AllianceCorporations($filter: CorporationFilter) {
  corporations(filter: $filter) {
    items {
      id
      name
      ticker
      member_count
      ceo {
        id
        name
      }
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}
