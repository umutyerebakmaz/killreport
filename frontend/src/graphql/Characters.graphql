query Characters($filter: CharacterFilter) {
  characters(filter: $filter) {
    edges {
      node {
        id
        name
        security_status
        corporation {
          id
          name
          ticker
        }
        alliance {
          id
          name
          ticker
        }
      }
      cursor
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}
