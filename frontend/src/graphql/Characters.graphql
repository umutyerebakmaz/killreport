query Characters($filter: CharacterFilter) {
  characters(filter: $filter) {
    items {
      id
      name
      security_status
      corporation {
        id
        name
        ticker
      }
      alliance {
        id
        name
        ticker
      }
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}
