query AllianceKillmails($filter: KillmailFilter) {
  killmails(filter: $filter) {
    items {
      id
      killmailTime
      totalValue
      attackerCount
      solo
      npc
      victim {
        character {
          id
          name
        }
        corporation {
          id
          name
        }
        alliance {
          id
          name
        }
        shipType {
          id
          name
          group {
            name
          }
        }
        damageTaken
      }
      finalBlow {
        character {
          id
          name
        }
        corporation {
          id
          name
        }
        alliance {
          id
          name
        }
      }
      solarSystem {
        id
        name
        security_status
        constellation {
          id
          name
          region {
            id
            name
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      currentPage
      totalPages
      totalCount
    }
  }
}
