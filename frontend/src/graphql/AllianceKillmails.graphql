query AllianceKillmails($allianceId: Int!, $first: Int, $after: String) {
  allianceKillmails(allianceId: $allianceId, first: $first, after: $after) {
    edges {
      node {
        id
        killmailTime
        totalValue
        solarSystem {
          name
        }
        victim {
          character {
            name
          }
          shipType {
            name
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      totalCount
    }
  }
}
