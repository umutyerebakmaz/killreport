query Killmail($id: ID!) {
  killmail(id: $id) {
    id
    killmailTime
    solarSystem {
      id
      name
      security_status
      constellation {
        id
        name
        region {
          id
          name
        }
      }
    }
    victim {
      damageTaken
      character {
        id
        name
      }
      corporation {
        id
        name
        ticker
      }
      alliance {
        id
        name
        ticker
      }
      shipType {
        id
        name
        description
        group {
          name
          category {
            name
          }
        }
        # Backend'den hesaplanan slot sayıları
        slotCounts {
          high
          med
          low
          rig
          subsystem
        }
      }
    }
    attackers {
      damageDone
      finalBlow
      securityStatus
      character {
        id
        name
      }
      corporation {
        id
        name
      }
      alliance {
        id
        name
      }
      shipType {
        id
        name
        group {
          name
        }
      }
      weaponType {
        id
        name
      }
    }
    # Sadece fit composition - hangi slotta ne var
    # Flag kategorileri:
    # High: 27-34, Mid: 19-26, Low: 11-18
    # Rig: 92-94, Subsystem: 125-128
    # Cargo: 5, Drone Bay: 87
    items {
      flag
      quantityDropped
      quantityDestroyed
      singleton
      itemType {
        id
        name
        description
      }
    }
  }
}
