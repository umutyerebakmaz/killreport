query Killmail($id: ID!) {
  killmail(id: $id) {
    id
    killmailTime
    solarSystem {
      id
      name
      security_status
      constellation {
        id
        name
        region {
          id
          name
        }
      }
    }
    victim {
      damageTaken
      character {
        id
        name
      }
      corporation {
        id
        name
        ticker
      }
      alliance {
        id
        name
        ticker
      }
      shipType {
        id
        name
        description
        group {
          name
          category {
            name
          }
        }
        dogmaAttributes(ids: [14, 13, 12, 1137]) {
          type_id
          value
          attribute_id
          attribute {
            id
            name
          }
        }
      }
    }
    attackers {
      damageDone
      finalBlow
      securityStatus
      character {
        id
        name
      }
      corporation {
        id
        name
      }
      alliance {
        id
        name
      }
      shipType {
        id
        name
        group {
          name
        }
      }
      weaponType {
        id
        name
      }
    }
    # Sadece fit composition - hangi slotta ne var
    # Flag kategorileri:
    # High: 27-34, Mid: 19-26, Low: 11-18
    # Rig: 92-94, Subsystem: 125-128
    # Cargo: 5, Drone Bay: 87
    items {
      flag
      quantityDropped
      quantityDestroyed
      singleton
      itemType {
        id
        name
      }
      charge {
        flag
        quantityDropped
        quantityDestroyed
        itemType {
          id
          name
        }
      }
    }
    # Organized fitting data - cleaner structure
    fitting {
      highSlots {
        totalSlots
        slots {
          slotIndex
          module {
            flag
            itemType {
              id
              name
              group {
                name
              }
            }
            quantityDropped
            quantityDestroyed
            charge {
              itemType {
                id
                name
              }
              quantityDropped
              quantityDestroyed
            }
          }
        }
      }
      midSlots {
        totalSlots
        slots {
          slotIndex
          module {
            flag
            itemType {
              id
              name
              group {
                name
              }
            }
            quantityDropped
            quantityDestroyed
            charge {
              itemType {
                id
                name
              }
              quantityDropped
              quantityDestroyed
            }
          }
        }
      }
      lowSlots {
        totalSlots
        slots {
          slotIndex
          module {
            flag
            itemType {
              id
              name
              group {
                name
              }
            }
            quantityDropped
            quantityDestroyed
            charge {
              itemType {
                id
                name
              }
              quantityDropped
              quantityDestroyed
            }
          }
        }
      }
      rigs {
        totalSlots
        modules {
          itemType {
            id
            name
          }
          quantityDropped
          quantityDestroyed
        }
      }
      subsystems {
        itemType {
          id
          name
        }
        quantityDropped
        quantityDestroyed
      }
      cargo {
        flag
        singleton
        itemType {
          id
          name
        }
        quantityDropped
        quantityDestroyed
      }
      droneBay {
        flag
        singleton
        itemType {
          id
          name
        }
        quantityDropped
        quantityDestroyed
      }
      fighterBay {
        flag
        singleton
        itemType {
          id
          name
        }
        quantityDropped
        quantityDestroyed
      }
    }
  }
}
