                  buy
                  sell
                  average
                }
              }
              quantityDropped
              quantityDestroyed
            }
          }
        }
      }
      lowSlots {
        totalSlots
        slots {
          slotIndex
          module {
            flag
            itemType {
              id
              name
              jitaPrice {
                buy
                sell
                average
              }
