        totalSlots
        modules {
          itemType {
            id
            name
            jitaPrice {
              buy
              sell
              average
            }
          }
          quantityDropped
          quantityDestroyed
        }
      }
      subsystems {
        itemType {
          id
          name
          jitaPrice {
            buy
            sell
            average
          }
