query Killmail($id: ID!) {
  killmail(id: $id) {
    id
    killmailTime
    destroyedValue
    droppedValue
    totalValue
    solarSystem {
      id
      name
      security_status
      constellation {
        id
        name
        region {
          id
          name
        }
      }
    }
    victim {
      damageTaken
      character {
        id
        name
      }
      corporation {
        id
        name
        ticker
      }
      alliance {
        id
        name
        ticker
      }
      shipType {
        id
        name
        description
        jitaPrice {
          buy
          sell
          average
        }
        group {
          name
          category {
            name
          }
        }
      }
    }
    attackers {
      damageDone
      finalBlow
      securityStatus
      character {
        id
        name
      }
      corporation {
        id
        name
      }
      alliance {
        id
        name
      }
      shipType {
        id
        name
        group {
          name
        }
      }
      weaponType {
        id
        name
      }
    }
    # Organized fitting data - cleaner structure
    fitting {
      highSlots {
        totalSlots
        slots {
          slotIndex
          module {
            flag
            itemType {
              id
              name
              jitaPrice {
                buy
                sell
                average
              }
              group {
                name
