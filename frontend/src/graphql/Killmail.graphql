query Killmail($id: ID!) {
  killmail(id: $id) {
    id
    killmailHash
    killmailTime
    solarSystem {
      id
      name
      security_status
      security_class
      constellation {
        id
        name
        region {
          id
          name
        }
      }
    }
    victim {
      character {
        id
        name
      }
      corporation {
        id
        name
        ticker
      }
      alliance {
        id
        name
        ticker
      }
      shipType {
        id
        name
        description
        group {
          name
          category {
            name
          }
        }
      }
      damageTaken
      position {
        x
        y
        z
      }
    }
    attackers {
      character {
        id
        name
      }
      corporation {
        id
        name
        ticker
      }
      alliance {
        id
        name
        ticker
      }
      shipType {
        id
        name
        group {
          name
        }
      }
      weaponType {
        id
        name
      }
      damageDone
      finalBlow
      securityStatus
    }
    items {
      itemType {
        id
        name
      }
      flag
      quantityDropped
      quantityDestroyed
      singleton
    }
  }
}
