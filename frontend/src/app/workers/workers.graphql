query WorkerStatus {
  workerStatus {
    timestamp
    healthy
    queues {
      name
      messageCount
      consumerCount
      active
    }
  }
}

subscription WorkerStatusUpdates {
  workerStatusUpdates {
    timestamp
    healthy
    databaseSizeMB
    queues {
      name
      messageCount
      consumerCount
      active
    }
  }
}
