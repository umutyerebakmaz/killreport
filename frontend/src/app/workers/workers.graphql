query WorkerStatus {
  workerStatus {
    timestamp
    healthy
    queues {
      name
      messageCount
      consumerCount
      active
    }
  }
}

subscription WorkerStatusUpdates {
  workerStatusUpdates {
    timestamp
    healthy
    databaseSizeMB
    redis {
      memoryUsage
      totalKeys
      connectedClients
      uptimeInSeconds
    }
    queues {
      name
      messageCount
      consumerCount
      active
    }
  }
}
