query Corporations($filter: CorporationFilter) {
  corporations(filter: $filter) {
    edges {
      node {
        id
        name
        ticker
        member_count
        date_founded
        alliance {
          id
          name
          ticker
        }
        metrics {
          memberCountDelta7d
          memberCountDelta30d
          memberCountGrowthRate7d
          memberCountGrowthRate30d
        }
      }
      cursor
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}
