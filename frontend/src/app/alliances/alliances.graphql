query Alliances($filter: AllianceFilter) {
  alliances(filter: $filter) {
    edges {
      node {
        id
        name
        ticker
        date_founded
        creator_corporation_id
        creator_id
        executor_corporation_id
        faction_id
      }
      cursor
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}
