query Alliances($page: Int, $limit: Int) {
  alliances(page: $page, limit: $limit) {
    data {
      id
      name
      ticker
      date_founded
      creator_corporation_id
      creator_id
      executor_corporation_id
      faction_id
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}
