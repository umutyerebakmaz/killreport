query Alliance($id: Int!) {
  alliance(id: $id) {
    id
    name
    ticker
    date_founded
    memberCount
    corporationCount
    metrics {
      memberCountDelta7d
      corporationCountDelta7d
      memberCountGrowthRate7d
      corporationCountGrowthRate7d
    }
    executor {
      id
      name
    }
    createdByCorporation {
      id
      name
    }
    createdBy {
      id
      name
    }
    corporations {
      id
      name
      ticker
      member_count
      ceo {
        id
        name
      }
    }
  }
}
