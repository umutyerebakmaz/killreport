query Alliance($id: Int!) {
  alliance(id: $id) {
    id
    name
    ticker
    date_founded
    memberCount
    corporationCount
    metrics {
      memberCountDelta7d
      memberCountDelta30d
      corporationCountDelta7d
      corporationCountDelta30d
      memberCountGrowthRate7d
      memberCountGrowthRate30d
    }
    executor {
      id
      name
      ticker
    }
  }
}
