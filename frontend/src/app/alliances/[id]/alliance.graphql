query Alliance($id: Int!) {
  alliance(id: $id) {
    id
    name
    ticker
    date_founded
    memberCount
    corporationCount
    metrics {
      memberCountDelta7d
      corporationCountDelta7d
      memberCountGrowthRate7d
      corporationCountGrowthRate7d
    }
    executor {
      id
      name
    }
    createdByCorporation {
      id
      name
    }
    createdBy {
      id
      name
    }
  }
}

query AllianceCorporations($filter: CorporationFilter) {
  corporations(filter: $filter) {
    edges {
      node {
        id
        name
        ticker
        member_count
        ceo {
          id
          name
        }
      }
      cursor
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}
