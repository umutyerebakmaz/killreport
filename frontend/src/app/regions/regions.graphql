query Regions($filter: RegionFilter) {
  regions(filter: $filter) {
    edges {
      node {
        id
        name
        description
        constellationCount
        solarSystemCount
        securityStats {
          highSec
          lowSec
          nullSec
          wormhole
          avgSecurity
        }
      }
      cursor
    }
    pageInfo {
      currentPage
      totalPages
      totalCount
      hasNextPage
      hasPreviousPage
    }
  }
}

query Region($id: Int!) {
  region(id: $id) {
    id
    name
    description
    constellationCount
    solarSystemCount
    securityStats {
      highSec
      lowSec
      nullSec
      wormhole
      avgSecurity
    }
    constellations {
      id
      name
      solarSystemCount
      securityStats {
        highSec
        lowSec
        nullSec
        avgSecurity
      }
    }
  }
}
