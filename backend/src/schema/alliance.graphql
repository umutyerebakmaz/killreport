type Alliance {
  id: Int!
  name: String!
  ticker: String!
  date_founded: String!
  creator_corporation_id: Int!
  creator_id: Int!
  executor_corporation_id: Int!
  faction_id: Int
  corporations: [Corporation!]
  corporationCount: Int!
  memberCount: Int!
}

type AllianceEdge {
  node: Alliance!
  cursor: String!
}

type AllianceConnection {
  edges: [AllianceEdge!]!
  pageInfo: PageInfo!
}

type PageInfo {
  currentPage: Int!
  totalPages: Int!
  totalCount: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

input AllianceFilter {
  page: Int
  limit: Int
  search: String
  name: String
  ticker: String
}

input StartAllianceSyncInput {
  clientMutationId: String
}

type StartAllianceSyncPayload {
  success: Boolean!
  message: String
  clientMutationId: String
}

extend type Query {
  alliance(id: Int!): Alliance
  alliances(filter: AllianceFilter): AllianceConnection!
}

extend type Mutation {
  startAllianceSync(input: StartAllianceSyncInput!): StartAllianceSyncPayload!
}
