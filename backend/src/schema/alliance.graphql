type Alliance {
  id: Int!
  name: String!
  ticker: String!
  date_founded: String!
  creator_corporation_id: Int!
  creator_id: Int!
  executor_corporation_id: Int!
  faction_id: Int
}

type AlliancesResponse {
  data: [Alliance!]!
  pageInfo: PageInfo!
}

type PageInfo {
  currentPage: Int!
  totalPages: Int!
  totalCount: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

input AllianceFilter {
  page: Int
  limit: Int
  search: String
  name: String
  ticker: String
}

type Query {
  alliance(id: Int!): Alliance
  alliances(filter: AllianceFilter): AlliancesResponse!
}

type Mutation {
  startAllianceSync: Boolean
}
