type Character {
  id: Int!
  name: String!
  corporation_id: Int!
  alliance_id: Int
  birthday: String!
  bloodline_id: Int!
  race_id: Int!
  race: Race
  gender: String!
  security_status: Float
  description: String
  title: String
  faction_id: Int
  corporation: Corporation
  alliance: Alliance
}

enum CharacterOrderBy {
  nameAsc
  nameDesc
  securityStatusAsc
  securityStatusDesc
}

type CharacterEdge {
  node: Character!
  cursor: String!
}

type CharacterConnection {
  edges: [CharacterEdge!]!
  pageInfo: PageInfo!
}

input CharacterFilter {
  page: Int
  limit: Int
  search: String
  name: String
  corporation_id: Int
  alliance_id: Int
  orderBy: CharacterOrderBy
}

extend type Query {
  character(id: Int!): Character
  characters(filter: CharacterFilter): CharacterConnection!
}
