type Corporation {
  id: Int!
  name: String!
  ticker: String!
  member_count: Int!
  date_founded: String
  creator_id: Int!
  alliance_id: Int
  ceo_id: Int!
  faction_id: Int
  tax_rate: Float!
  url: String
  alliance: Alliance
}

type CorporationEdge {
  node: Corporation!
  cursor: String!
}

type CorporationConnection {
  edges: [CorporationEdge!]!
  pageInfo: PageInfo!
}

input CorporationFilter {
  page: Int
  limit: Int
  search: String
  name: String
  ticker: String
  dateFoundedFrom: String
  dateFoundedTo: String
  allianceId: Int
}

extend type Query {
  corporation(id: Int!): Corporation
  corporations(filter: CorporationFilter): CorporationConnection!
}
