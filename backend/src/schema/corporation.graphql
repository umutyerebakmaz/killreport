type Corporation {
  id: Int!
  name: String!
  ticker: String!
  member_count: Int!
  date_founded: String
  creator_id: Int!
  alliance_id: Int
  ceo_id: Int!
  faction_id: Int
  tax_rate: Float!
  url: String
  alliance: Alliance
}

type CorporationEdge {
  node: Corporation!
}

type CorporationsResponse {
  edges: [CorporationEdge!]!
  pageInfo: PageInfo!
}

extend type Query {
  corporation(id: Int!): Corporation
  corporations(first: Int, after: String): CorporationsResponse!
}
