extend type Query {
  """
  Tek bir killmail'i getirir
  """
  killmail(id: ID!): Killmail

  """
  Tüm killmail'leri listeler (pagination ile)
  """
  killmails(limit: Int, offset: Int): [Killmail!]!

  """
  Login olan kullanıcının kendi killmail'lerini getirir
  Requires: Authentication
  """
  myKillmails(limit: Int): [Killmail!]!
}

extend type Mutation {
  """
  Kullanıcının killmail'lerini ESI'dan çeker ve database'e kaydeder
  Requires: Authentication
  """
  syncMyKillmails: SyncResult!
}

type SyncResult {
  success: Boolean!
  message: String!
  syncedCount: Int!
}

type Killmail {
  id: ID!
  killmailId: Int!
  killmailHash: String!
  killmailTime: String!
  victim: Victim!
  attackers: [Attacker!]!
  totalValue: Float
}

type Victim {
  characterId: Int
  characterName: String
  corporationId: Int
  corporationName: String
  shipTypeId: Int
  damageTaken: Int
}

type Attacker {
  characterId: Int
  characterName: String
  corporationId: Int
  shipTypeId: Int
  weaponTypeId: Int
  finalBlow: Boolean
}
