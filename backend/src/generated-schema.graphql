input AddCharacterInput {
  corporation: String
  name: String!
  userId: ID!
}

type Alliance {
  creator_corporation_id: Int!
  creator_id: Int!
  date_founded: String!
  executor_corporation_id: Int!
  faction_id: Int
  id: Int!
  name: String!
  ticker: String!
}

input AllianceFilter {
  limit: Int
  name: String
  page: Int
  search: String
  ticker: String
}

type AlliancesResponse {
  data: [Alliance!]!
  pageInfo: PageInfo!
}

type Attacker {
  characterId: Int
  characterName: String
  corporationId: Int
  finalBlow: Boolean
  shipTypeId: Int
  weaponTypeId: Int
}

type Character {
  alliance: String
  corporation: String
  id: ID!
  name: String!
  securityStatus: Float
  user: User
}

input CreateUserInput {
  email: String!
  name: String!
}

type Killmail {
  attackers: [Attacker!]!
  id: ID!
  killmailHash: String!
  killmailId: Int!
  killmailTime: String!
  totalValue: Float
  victim: Victim!
}

type Mutation {
  addCharacter(input: AddCharacterInput!): Character!
  createUser(input: CreateUserInput!): User!
  startAllianceSync: Boolean
  updateUser(id: ID!, input: UpdateUserInput!): User
}

type PageInfo {
  currentPage: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  nextCursor: Int
  previousCursor: Int
  totalCount: Int!
  totalPages: Int!
}

type Query {
  alliance(id: Int!): Alliance
  alliances(filter: AllianceFilter): AlliancesResponse!
  character(id: ID!): Character
  charactersByUser(userId: ID!): [Character!]!
  killmail(id: ID!): Killmail
  killmails(limit: Int, offset: Int): [Killmail!]!
  user(id: ID!): User
  users: [User!]!
}

input UpdateUserInput {
  email: String
  name: String
}

type User {
  createdAt: String!
  email: String!
  id: ID!
  name: String!
}

type Victim {
  characterId: Int
  characterName: String
  corporationId: Int
  corporationName: String
  damageTaken: Int
  shipTypeId: Int
}