type Query {
  _empty: String
  activeUsersCount: Int!
  alliance(id: Int!): Alliance

  """Fetches killmails for a specific alliance"""
  allianceKillmails(after: String, allianceId: Int!, first: Int): KillmailConnection!
  alliances(filter: AllianceFilter): AllianceConnection!
  bloodline(id: Int!): Bloodline
  bloodlines: [Bloodline!]!

  """Cache statistics and memory usage"""
  cacheStats: CacheStats!
  categories(filter: CategoryFilter): CategoryConnection!
  category(id: Int!): Category
  character(id: Int!): Character

  """Fetches killmails for a specific character"""
  characterKillmails(after: String, characterId: Int!, first: Int): KillmailConnection!
  characters(filter: CharacterFilter): CharacterConnection!
  constellation(id: Int!): Constellation
  constellations(filter: ConstellationFilter): ConstellationConnection!
  corporation(id: Int!): Corporation

  """Fetches killmails for a specific corporation"""
  corporationKillmails(after: String, corporationId: Int!, first: Int): KillmailConnection!
  corporations(filter: CorporationFilter): CorporationConnection!
  dogmaAttribute(id: Int!): DogmaAttribute
  dogmaAttributes(filter: DogmaAttributeFilter): DogmaAttributeConnection!
  dogmaEffect(id: Int!): DogmaEffect
  dogmaEffects(filter: DogmaEffectFilter): DogmaEffectConnection!
  itemGroup(id: Int!): ItemGroup
  itemGroups(filter: ItemGroupFilter): ItemGroupConnection!

  """Fetches a single killmail"""
  killmail(id: ID!): Killmail

  """Lists all killmails (with pagination using Relay-style connection)"""
  killmails(filter: KillmailFilter): KillmailConnection!

  """Returns count of killmails grouped by date (for the current filter)"""
  killmailsDateCounts(filter: KillmailFilter): [KillmailDateCount!]!

  """Mevcut authenticated kullanıcının bilgilerini döner"""
  me: User

  """
  Fetches the authenticated user's corporation killmails
  Requires: Authentication + esi-killmails.read_corporation_killmails.v1 scope
  """
  myCorporationKillmails(limit: Int): [Killmail!]!

  """
  Fetches the authenticated user's own killmails
  Requires: Authentication
  """
  myKillmails(limit: Int): [Killmail!]!
  race(id: Int!): Race
  races: [Race!]!
  region(id: Int!): Region
  regions(filter: RegionFilter): RegionConnection!
  solarSystem(id: Int!): SolarSystem
  solarSystems(filter: SolarSystemFilter): SolarSystemConnection!
  type(id: Int!): Type
  types(filter: TypeFilter): TypeConnection!
  user(id: ID!): User
  users: [User!]!

  """Get current status of all workers and queues"""
  workerStatus: WorkerStatus!
}

