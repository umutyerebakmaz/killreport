type ItemGroup {
  id: Int!
  name: String!
  category: Category!
  published: Boolean!
  created_at: String!
  updated_at: String!
  types: [Type!]!
}

type ItemGroupsResponse {
  items: [ItemGroup!]!
  pageInfo: PageInfo!
}

input ItemGroupFilter {
  search: String
  category_id: Int
  published: Boolean
  page: Int
  limit: Int
}

extend type Query {
  itemGroup(id: Int!): ItemGroup
  itemGroups(filter: ItemGroupFilter): ItemGroupsResponse!
}

extend type Mutation {
  startItemGroupSync(
    input: StartItemGroupSyncInput!
  ): StartItemGroupSyncPayload!
}

input StartItemGroupSyncInput {
  clientMutationId: String
}

type StartItemGroupSyncPayload {
  success: Boolean!
  message: String
  clientMutationId: String
}
