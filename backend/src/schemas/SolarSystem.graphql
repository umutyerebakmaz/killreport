type Position {
  x: Float!
  y: Float!
  z: Float!
}

type SolarSystem {
  id: Int!
  name: String!
  security_status: Float
  security_class: String
  star_id: Int
  position: Position
  constellation: Constellation
}

enum SolarSystemOrderBy {
  nameAsc
  nameDesc
  securityStatusAsc
  securityStatusDesc
}

type SolarSystemsResponse {
  items: [SolarSystem!]!
  pageInfo: PageInfo!
}

input SolarSystemFilter {
  page: Int
  limit: Int
  search: String
  name: String
  region_id: Int
  constellation_id: Int
  securityStatusMin: Float
  securityStatusMax: Float
  orderBy: SolarSystemOrderBy
}

extend type Query {
  solarSystem(id: Int!): SolarSystem
  solarSystems(filter: SolarSystemFilter): SolarSystemsResponse!
}

