type Character {
  id: Int!
  name: String!
  corporation: Corporation
  alliance: Alliance
  birthday: String!
  bloodline: Bloodline
  race: Race
  gender: String!
  security_status: Float
  description: String
  title: String
  faction_id: Int
  updatedAt: String
}

input CharacterFilter {
  page: Int
  limit: Int
  search: String
  name: String
  corporationId: Int
  allianceId: Int
  orderBy: CharacterOrderBy
}

enum CharacterOrderBy {
  nameAsc
  nameDesc
  securityStatusAsc
  securityStatusDesc
}

type CharacterEdge {
  node: Character!
  cursor: String!
}

type CharacterConnection {
  edges: [CharacterEdge!]!
  pageInfo: OffsetPageInfo!
}

extend type Query {
  character(id: Int!): Character
  characters(filter: CharacterFilter): CharacterConnection!
}

extend type Mutation {
  refreshCharacter(characterId: Int!): RefreshCharacterResult!
}

type RefreshCharacterResult {
  success: Boolean!
  message: String!
  characterId: Int!
  queued: Boolean!
}
