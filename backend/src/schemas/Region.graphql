type SecurityStats {
  highSec: Int!
  lowSec: Int!
  nullSec: Int!
  wormhole: Int!
  avgSecurity: Float
}

type Region {
  id: Int!
  name: String!
  description: String
  constellations: [Constellation!]!
  constellationCount: Int!
  solarSystemCount: Int!
  securityStats: SecurityStats!
}

enum RegionOrderBy {
  nameAsc
  nameDesc
}

type RegionEdge {
  node: Region!
  cursor: String!
}

type RegionConnection {
  edges: [RegionEdge!]!
  pageInfo: OffsetPageInfo!
}

input RegionFilter {
  page: Int
  limit: Int
  search: String
  name: String
  orderBy: RegionOrderBy
}

input StartRegionSyncInput {
  clientMutationId: String
}

type StartRegionSyncPayload {
  success: Boolean!
  message: String
  clientMutationId: String
}

extend type Query {
  region(id: Int!): Region
  regions(filter: RegionFilter): RegionConnection!
}

extend type Mutation {
  startRegionSync(input: StartRegionSyncInput!): StartRegionSyncPayload!
}
