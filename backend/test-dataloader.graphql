# DataLoader Test Queries
# Bu query'leri GraphQL Playground'da çalıştırarak console'da batch işlemlerini görebilirsin

# 1. İlk 10 Alliance - DataLoader'ı tetiklemez (sadece alliance listesi)
query GetAlliances {
  alliances(first: 10) {
    edges {
      node {
        id
        name
        ticker
        memberCount
      }
    }
  }
}

# 2. Alliance'ların Corporation'larını çek - DataLoader batch yapar!
# Her alliance için corporation'ları çekerken tek bir query kullanır
query GetAlliancesWithCorps {
  alliances(first: 5) {
    edges {
      node {
        id
        name
        ticker
        corporations(first: 3) {
          edges {
            node {
              id
              name
              ticker
            }
          }
        }
      }
    }
  }
}

# 3. Birden fazla Corporation çek ve her birinin alliance'ını göster
# DataLoader burada alliance'ları batch eder!
query GetCorpsWithAlliance {
  corporations(first: 10) {
    edges {
      node {
        id
        name
        ticker
        alliance {
          id
          name
          ticker
        }
      }
    }
  }
}
