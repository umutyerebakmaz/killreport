# KillReport - Production Nginx Configuration
# Place this at: /etc/nginx/sites-available/killreport
# Enable: sudo ln -s /etc/nginx/sites-available/killreport /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Backend GraphQL API
upstream backend {
    server 127.0.0.1:4000;
    keepalive 64;
}

# Frontend Next.js App
upstream frontend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Backend API Server (GraphQL + REST)
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;

    # Redirect HTTP to HTTPS (uncomment after certbot)
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # GraphQL endpoint with WebSocket support
    location / {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # WebSocket support for subscriptions
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

# Frontend Next.js Server
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect HTTP to HTTPS (uncomment after certbot)
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Next.js SSR + API routes
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;

        # WebSocket support for Next.js HMR (development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Next.js specific
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Caching for static assets
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files optimization
    location /_next/static {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Public files
    location /images {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Cache images for 30 days
        expires 30d;
        add_header Cache-Control "public";
    }
}

